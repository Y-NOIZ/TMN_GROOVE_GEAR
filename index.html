<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>TMN使用機材まとめ - ライブ別リスト</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <style>
    body { font-family: sans-serif; margin: 2em; }
    table { text-align: center; }
    table td:last-child { text-align: left; }
    .checkbox-label {
      white-space: nowrap;
      font-size: 0.9em;
      font-weight: normal;
    }
    .checkbox-label input {
      margin-left: 4px;
    }
  </style>
</head>
<body>

  <h2>TMN ライブ別使用機材リスト</h2>

  <table id="gearTable" class="display">
    <thead>
      <tr>
        <th>ジャンル</th>
        <th>機材名</th>
        <th>メーカー</th>
        <th><label class="checkbox-label">RHYTHM RED<input type="checkbox" class="live-filter" value="RHYTHM RED TMN TOUR"></label></th>
        <th><label class="checkbox-label">EXPO<input type="checkbox" class="live-filter" value="TOUR TMN EXPO"></label></th>
        <th><label class="checkbox-label">EXPO FINAL<input type="checkbox" class="live-filter" value="TOUR TMN EXPO FINAL CRAZY 4 YOU"></label></th>
        <th><label class="checkbox-label">4001 DAYS<input type="checkbox" class="live-filter" value="TMN 4001 DAYS GROOVE"></label></th>
        <th>備考</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    $(function () {
      const table = $('#gearTable').DataTable({
        paging: false,
        info: false,
        order: [],
        columnDefs: [
          { orderable: true, targets: [0, 1, 2] },
          { orderable: false, targets: '_all' }
        ]
      });

      Papa.parse('TMN_GROOVE_GEAR.csv', {
        download: true,
        header: true,
        complete: ({ data }) => {
          data.forEach(row => {
            const tr = $('<tr></tr>');
            tr.append(`<td>${row["ジャンル"]}</td>`);
            tr.append(`<td>${row["機材名"]}</td>`);
            tr.append(`<td>${row["メーカー"]}</td>`);
            tr.append(`<td>${row["RHYTHM RED TMN TOUR"] === "✓" ? "✓" : ""}</td>`);
            tr.append(`<td>${row["TOUR TMN EXPO"] === "✓" ? "✓" : ""}</td>`);
            tr.append(`<td>${row["TOUR TMN EXPO FINAL CRAZY 4 YOU"] === "✓" ? "✓" : ""}</td>`);
            tr.append(`<td>${row["TMN 4001 DAYS GROOVE"] === "✓" ? "✓" : ""}</td>`);
            tr.append(`<td>${row["備考"] || ""}</td>`);
            $('#gearTable tbody').append(tr);
          });
          table.rows.add($('#gearTable tbody tr')).draw();
        }
      });

      $.fn.dataTable.ext.search.push((settings, data, dataIndex) => {
        const selectedLives = $('.live-filter:checked').map(function () {
          return $(this).val();
        }).get();
        if (!selectedLives.length) return true;

        return selectedLives.every(live => {
          const colIndex = $('#gearTable thead th').filter((_, th) => $(th).text().includes(live.split(" ")[0])).index();
          return colIndex > -1 && data[colIndex] === '✓';
        });
      });

      $('.live-filter').on('change', () => table.draw());
    });
  </script>
</body>
</html>
