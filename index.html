<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta property="og:title" content="TM NETWORK ライブ使用機材まとめ表">
  <meta property="og:description" content="ライブ別に機材を絞り込めるインタラクティブな表です。TMNの使用シンセをファン目線でまとめました。">
  <meta property="og:image" content="https://y-noiz.github.io/TMN_GROOVE_GEAR/ogp.jpg">
  <meta property="og:url" content="https://y-noiz.github.io/TMN_GROOVE_GEAR/">
  <meta property="og:type" content="website">

  <meta name="description" content="TMNのライブで使用された機材をまとめたデータベース。小室哲哉のJD-800など、使用シンセも詳しく掲載。">
  <meta name="keywords" content="TMN, 小室哲哉, JD-800, ライブ機材, シンセサイザー, TM NETWORK">
  <title>TMN使用機材まとめ - ライブ別リスト</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <style>
    body { font-family: sans-serif; margin: 2em; }
    table td, table th { text-align: center; }
    table td:last-child { text-align: left; }
    .checkbox-label {
      white-space: nowrap;
      font-weight: normal;
      font-size: 0.9em;
    }
    .checkbox-label input {
      margin-left: 4px;
    }
  </style>
</head>
<body>

  <h2>TMN ライブ別使用機材リスト</h2>
  <p style="font-size: 0.8em; color: gray;">※2025年4月26日：「メーカー」カラム追加、並び替え機能に対応しました。</p>
  <table id="gearTable" class="display">
    <thead>
      <tr>
        <th>ジャンル</th>
        <th>機材名</th>
        <th>メーカー</th>
        <th>
          <label class="checkbox-label">RHYTHM RED TMN TOUR
            <input type="checkbox" class="live-filter" value="RHYTHM RED TMN TOUR">
          </label>
        </th>
        <th>
          <label class="checkbox-label">TOUR TMN EXPO
            <input type="checkbox" class="live-filter" value="TOUR TMN EXPO">
          </label>
        </th>
        <th>
          <label class="checkbox-label">TOUR TMN EXPO FINAL CRAZY 4 YOU
            <input type="checkbox" class="live-filter" value="TOUR TMN EXPO FINAL CRAZY 4 YOU">
          </label>
        </th>
        <th>
          <label class="checkbox-label">TMN 4001 DAYS GROOVE
            <input type="checkbox" class="live-filter" value="TMN 4001 DAYS GROOVE">
          </label>
        </th>
        <th>備考</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    $(document).ready(function () {
      const table = $('#gearTable').DataTable({
        paging: false,
        info: false,
        columnDefs: [
          { orderable: true, targets: [0, 1, 2] },
          { orderable: false, targets: '_all' }
        ]
      });

      Papa.parse('gear.csv', {
        download: true,
        header: true,
        complete: function (results) {
          results.data.forEach(row => {
            const tr = $('<tr></tr>');
            tr.append(`<td>${row["ジャンル"]}</td>`);
            tr.append(`<td>${row["機材名"]}</td>`);
            tr.append(`<td>${row["メーカー"]}</td>`);
            tr.append(`<td>${row["RHYTHM RED TMN TOUR"] === "✓" ? "✓" : ""}</td>`);
            tr.append(`<td>${row["TOUR TMN EXPO"] === "✓" ? "✓" : ""}</td>`);
            tr.append(`<td>${row["TOUR TMN EXPO FINAL CRAZY 4 YOU"] === "✓" ? "✓" : ""}</td>`);
            tr.append(`<td>${row["TMN 4001 DAYS GROOVE"] === "✓" ? "✓" : ""}</td>`);
            tr.append(`<td>${row["備考"] || ""}</td>`);
            $('#gearTable tbody').append(tr);
          });
          table.rows.add($('#gearTable tbody tr')).draw();
        }
      });

      $.fn.dataTable.ext.search.push(function (settings, data, dataIndex) {
        const selectedLives = $('.live-filter:checked').map(function () {
          return $(this).val();
        }).get();

        if (selectedLives.length === 0) return true;

        return selectedLives.every(live => {
          const colIndex = $('#gearTable thead th').filter(function () {
            return $(this).text().trim().startsWith(live);
          }).index();

          return colIndex > -1 && data[colIndex] === '✓';
        });
      });

      $('.live-filter').on('change', function () {
        table.draw();
      });
    });
  </script>
</body>
</html>
